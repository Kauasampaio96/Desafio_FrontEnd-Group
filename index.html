<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Css-->
    <link rel="stylesheet" href="css/style.css">

        <div class="card">

            <div class="texts">
